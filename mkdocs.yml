site_name: LINUX.CN ARCHIVE
site_url: https://qundao.github.io/linuxcn-archive/
site_description: LINUX.CN ARCHIVE
copyright: A backup of <a href="https://archive.linux.cn/">LINUX.CN ARCHIVE</a>
repo_url: https://github.com/qundao/linuxcn-archive

theme:
  name: material
  language: "zh"
  icon:
    logo: material/sprout
    repo: fontawesome/brands/github-alt
  font:
    text: Open Sans, Helvetica Neue, Roboto, sans-serif, serif
    code: Fira Mono, Fira Code, Roboto Mono, monospace
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    # - search.highlight
    # - search.suggest
    - toc.follow
    - content.code.copy

markdown_extensions:
  - abbr
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      line_spans: __span
      linenums_style: pymdownx-inline
      linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  # - search
  - blog:
      blog_toc: true
      categories_toc: true
      archive_toc: true
      post_url_format: "{file}" # "{file}", "{slug}"
      pagination_per_page: 10

nav:
  - LINUX.CN ARCHIVE: blog/
